<script>
  function moveSlide(direction) {
    // button that was clicked
    const btn = event.target;
    // its parent container (.carousel-container, .carousel1-container, .carousel2-container)
    const container = btn.parentElement;

    // find the track inside this container
    const track = container.querySelector('.carousel, .carousel1, .carousel2');
    if (!track) return;

    const slides = track.querySelectorAll('img');
    if (slides.length === 0) return;

    // current index stored on the container
    let index = parseInt(container.dataset.index || '0', 10);

    index += direction;
    if (index < 0) index = slides.length - 1;
    if (index >= slides.length) index = 0;

    container.dataset.index = index;

    const slideWidth = slides[0].clientWidth;
    track.style.transform = 'translateX(' + (-index * slideWidth) + 'px)';
  }

  function next() {
    moveSlide(1);
  }

  function prev() {
    moveSlide(-1);
  }

  // initialize all carousels to the first image
  window.addEventListener('load', function () {
    document.querySelectorAll('.carousel, .carousel1, .carousel2').forEach(function (track) {
      track.style.transform = 'translateX(0)';
    });
  });
</script>
